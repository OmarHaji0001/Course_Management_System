{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/top_bar_STA.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer_HA.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Quiz Result - {{ quiz.name }}</title>
</head>
<body>
<header class="top-bar">
    {% include 'main/top_bar_STA.html' %}
</header>

<div class="container mt-5">
    <h2>Quiz Result - {{ quiz.name }}</h2>
    <p>Your Score: {{ student_quiz.score }}%</p>
    <p>You answered {{ correct_count }} out of {{ quiz.questions.count }} questions correctly.</p>

    <!-- Back to Dashboard Button -->
    <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>

{% include 'main/footer_HA.html' %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <title>{{ lesson.name }} - Details</title>
</head>
<body>
<header>
    <h1>{{ lesson.name }} - Details</h1>
    <nav>
        <form id="logout-form" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </nav>
</header>
<main>
    <p><strong>Open date:</strong> {{ lesson.open_date }}</p>
    <p><strong>Open time:</strong> {{ lesson.open_time }}</p>
    <p>{{ lesson.description }}</p>

    <h3>Feedback</h3>
    <form method="POST" action="{% url 'lesson-detail' lesson.id %}">
        {% csrf_token %}
        {{ feedback_form.as_p }}
        <button type="submit" name="submit_feedback" class="btn btn-primary">Submit Feedback</button>
    </form>

    <h3>Completion</h3>
    <form method="POST" action="{% url 'lesson-detail' lesson.id %}">
        {% csrf_token %}
        <button type="submit" name="mark_complete" class="btn btn-success" {% if completion %}disabled{% endif %}>
            {% if completion %}Completed{% else %}Mark as Complete{% endif %}
        </button>
    </form>
</main>
</body>
</html>

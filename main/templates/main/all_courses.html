{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>All Courses</title>
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    <main>
        <div class="container">
            <h1>All Courses</h1>
            <div class="row">
                {% for course in courses %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ course.cover_image.url }}" class="card-img-top" alt="{{ course.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ course.name }}</h5>
                            <p class="card-text">{{ course.description }}</p>
                            <a href="{% url 'course-detail' course.pk %}" class="btn btn-primary">View Course</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer>
        <!-- Your footer content -->
    </footer>
</body>
</html>

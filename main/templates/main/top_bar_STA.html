{% load static %}
<!-- top_bar_STA.html -->
<div class="container-fluid d-flex justify-content-between align-items-center">
    <a href="{% url 'home' %}">
        <img src="{% static 'images/LKWLogo.png' %}" alt="LK Wellness Logo" class="logo">
    </a>
    <div class="d-flex align-items-center">
        <a href="{% url 'all_courses' %}" class="btn btn-custom">All Courses</a>
        <div class="dropdown ml-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton">
                {{ user.username }}
            </button>
            <div class="dropdown-menu dropdown-menu-right" id="dropdownMenu">
                {% if user.profile.role == 'instructor' %}
                <a class="dropdown-item" href="{% url 'teacher-dashboard' %}">Dashboard</a>
                <a class="dropdown-item" href="{% url 'manage-account' %}">Manage Account</a>
            {% elif user.profile.role == 'student' %}
                <a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="dropdown-item" href="{% url 'manage-account' %}">Manage Account</a>
            {% elif user.profile.role == 'admin' %}
                <a class="dropdown-item" href="{% url 'admin-dashboard' %}">Dashboard</a>
                <a class="dropdown-item" href="{% url 'manage-account' %}">Manage Account</a>
            {% endif %}
                <div class="dropdown-divider"></div>
                <form id="logout-form" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>

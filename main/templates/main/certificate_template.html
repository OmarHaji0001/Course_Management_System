{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: 'Georgia', serif;
            background: url('{{ frame_image_path }}') no-repeat center center;
            background-size: cover;
            margin: 0;
            height: 100vh; /* Full height */
            width: 100vw; /* Full width */
        }

        p {
            margin: 0; /* Reset default margin */
        }

        .student-name {
            font-size: 20px;
            margin-top: 420px; /* Adjust this value to position the text vertically */
            margin-left: 380px; /* Adjust this value to position the text horizontally */
        }

        .course-name {
            font-size: 20px;
            margin-top: 120px; /* Adjust this value to position the text vertically */
            margin-left: 360px; /* Adjust this value to position the text horizontally */
        }

        .completion-date {
            font-size: 16px;
            margin-top: 110px; /* Adjust this value to position the text vertically */
            margin-left: 400px; /* Adjust this value to position the text horizontally */
        }
    </style>
</head>
<body>
    <p class="student-name">{{ student_name }}</p>
    <p class="course-name">{{ course_name }}</p>
    <p class="completion-date">{{ completion_date }}</p>
</body>
</html>
